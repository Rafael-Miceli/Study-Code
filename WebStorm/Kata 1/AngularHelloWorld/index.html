<!DOCTYPE html>
<html ng-app>
<head>

    <title>Hello World</title>
</head>
<body>
    <h1 ng-controller="HelloWorldCtrl">
        {{helloMessage}}
    </h1>

    <script src="angular.min.js"></script>
    <script type="text/javascript">
        function HelloWorldCtrl($scope)
        {
            $scope.helloMessage = "Hello World, Rafael!";
        }
    </script>
</body>
</html>
